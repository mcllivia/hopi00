<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hopi Hari</title>
    <link rel="stylesheet" href="css dashboard/estilo.css">
    
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <button class="logout-btn" id="logout-btn">Sair</button>
                    
                    <form action="adm_login.html">
                        <button class="logout-btn" >Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <div class="image-container">
        <!-- <img src="/api/placeholder/600/400" alt="Imagem de exemplo"> -->
         <!-- Image Map Generated by http://www.image-map.net/ -->
<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/mapa.jpeg" usemap="#image-map">

<map name="image-map">
    <area target="" alt="aribabiba" title="aribabiba" href="area1.html" coords="1344,324,598,25" shape="rect">
    <area target="" alt="mistieri" title="mistieri" href="area2.html" coords="292,233,313" shape="circle">
    <area target="" alt="kaminda mundi" title="kaminda mundi" href="area3.html" coords="682,564,208" shape="circle">
    <area target="" alt="nfantasia" title="nfantasia" href="area4.html" coords="905,392,105" shape="circle">
    <area target="" alt="wildwest" title="wildwest" href="area5.html" coords="1020,327,1654,658" shape="rect">
</map>
   


</div>
    
    
<script>
    // Verificar se há um usuário logado
    document.addEventListener('DOMContentLoaded', function() {
        const userData = JSON.parse(localStorage.getItem('user')) || {};
        
        if (userData.firstName) {
            document.getElementById('user-name').textContent = `Olá, ${userData.firstName}!`;
            document.getElementById('user-email').textContent = userData.email;
        } else {
            // Redirecionar para a página de login se não houver usuário
            window.location.href = '/';
        }
        
        // Botão de logout
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('user');
            window.location.href = '/';
        });
        
        // Toggle do menu lateral (para mobile)
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
        
        // Fechar menu ao clicar em um item (para mobile)
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 992) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });
        });
    });
</script>
        
  
</body>
</html>
